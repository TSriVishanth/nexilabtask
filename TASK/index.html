<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Validation</title>

    <!-- POPINS FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:wght@300;400;500;700;900&display=swap"
        rel="stylesheet">

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- CUSTOM STYLE -->
    <link rel="stylesheet" href="./style.css">

</head>


<body>

    <main>
        <section class="Resume_Wrapper">
            <div class="container">
                <div class="Resume_Container">
                    <h1>
                        RESUME
                    </h1>
                    <div class="row align-items-start">
                        <div class="col-lg-6 my-3">
                            <div class="left_Side_Wrapper">
                                <h2>Validate Resumes</h2>
                                <table id="resumesTable">
                                    <tr>
                                        <th>Select</th>
                                        <th>Resume Name</th>
                                    </tr>
                                </table>
                                <button onclick="validateSelectedResumes()">
                                    <span>
                                        Validate Selected Resumes
                                    </span>
                                </button>
                            </div>



                        </div>
                        <div class="col-lg-6 my-3">
                            <div class="Right_Side_Wrapper">
                                <h2>Validated Resumes</h2>
                                <table id="validatedResumesTable">
                                    <tr>
                                        <th>Select</th>
                                        <th>Validated Resume</th>
                                    </tr>
                                </table>
                                <button onclick="communicateWithSelected()">
                                    <span>
                                        Communicate with Selected Resumes
                                    </span>
                                </button>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>



    <!-- CUSTOM SCRIPTS -->
    <script src="./custom.js"></script>
</body>

</html>
